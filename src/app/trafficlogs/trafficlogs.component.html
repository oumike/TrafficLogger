<h2>Traffic Logs</h2>
<ul class="heroes">
    <li *ngFor="let trafficLog of trafficLogs" 
        [class.selected]="trafficLog === selectedTrafficLog"
        (click)="onSelect(trafficLog) ">
        <span class="badge">{{trafficLog.id}}</span> {{trafficLog.name}}
    </li>
</ul>

<app-trafficlog-detail [trafficLog]="selectedTrafficLog"></app-trafficlog-detail>
